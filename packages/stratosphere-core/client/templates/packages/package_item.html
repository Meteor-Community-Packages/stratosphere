<template name="packageItem">
  <div class="package">
    <div class="package-content">
      <h3><a href="{{pathFor 'packageDetails'}}">{{name}}</a><span>{{ latestVersion.description }}</span></h3>
        <p>
          {{maintainers}}
        </p>
    </div>
      <a href="#" class="unpublish btn btn-default {{showOnDetails}}" data-id="{{_id}}">UnPublish</a>
      <a href="{{pathFor 'packageDetails'}}" class="details btn btn-default {{hideOnDetails}}">Details</a>
  </div>
</template>
