<md-dialog aria-label="Package Version"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Version {{ ::vm.version.version }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div>
                <pre>
                {{ vm.version | prettyJSON }}
                </pre>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="vm.unpublish()" md-autofocus class="md-raised md-warn"  ng-if="$root.currentUser.permissions.superUser || $root.currentUser.permissions.canUnpublish">
                Unpublish
            </md-button>
            <span flex></span>
            <md-button ng-click="vm.cancel()" style="margin-right:20px;" class="md-raised md-primary">
                Close
            </md-button>
        </div>
    </form>
</md-dialog>
