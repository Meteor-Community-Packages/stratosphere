<md-content>
    <div infinite-scroll='vm.loadMore()' infinite-scroll-distance='0'>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="track in vm.tracks">
                <div class="md-list-item-text" layout="column" ui-sref="track({id:track._id,name:track.name})">
                    <h3>{{ ::track.name }}</h3>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-content>
