<head>
    <base href="/">
    <title>Stratosphere - private package server</title>
</head>

<body ng-app="stratosphere">
<div ng-controller="IndexCtrl as ctrl" ng-cloak layout="column" class="app">
    <md-toolbar class="md-menu-toolbar">
        <div layout="row">
            <md-toolbar-filler layout layout-align="center center">
                <md-icon md-svg-icon="call:chat"></md-icon>
            </md-toolbar-filler>
            <div>
                <h2 class="md-toolbar-tools">Stratosphere</h2>
                <md-menu-bar>
                    <md-menu>
                        <button ng-click="$mdOpenMenu()">
                            Packages
                        </button>
                        <md-menu-content>
                            <md-menu-item>
                                <md-button ui-sref="list({type:'package',sort:'lastUpdated'})">
                                    Recently updated
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ui-sref="list({type:'package',sort:'name'})">
                                    Alphabetical
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <button ui-sref="list({type:'track'})">
                        Release Tracks
                    </button>
                    <button ui-sref="users" ng-if="ctrl.loginRequired && $root.currentUser.permissions.superUser">
                        Users
                    </button>
                    <button ng-click="ctrl.showInstructions($event)">
                        Instructions
                    </button>
                    <button ng-click="ctrl.login()" ng-if="ctrl.loginRequired && !$root.currentUser">
                        Login
                    </button>
                    <button ng-click="ctrl.logout()" ng-if="$root.currentUser">
                        Logout
                    </button>
                </md-menu-bar>
            </div>
        </div>
    </md-toolbar>
    <div class="page-container">
        <div class="page">
            <div ui-view></div>
         </div>
    </div>
</div>
</body>
